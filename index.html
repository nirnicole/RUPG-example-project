<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <script id="users-template" type="text/x-handlebars-template">
      {{#each users}}
        <div>{{fname}} {{lname}}</div>
      {{/each}}
    </script>

    <script id="mainUser-template" type="text/x-handlebars-template">
      <img src={{this.picture}} alt="" id="profile-pic" />
      <ul id="user-info">
        <li>{{this.fname}} {{this.lname}}</li>
        <li>{{this.state}} {{this.city}}</li>
      </ul>
    </script>

    <script id="yeQuote-template" type="text/x-handlebars-template">
      <h2>Favorite quote:</h2>
      "{{this.quote}}"
      <br />
      -Kanye west
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
      <img src={{this.picture}} alt="" id="pokemon-image" />
      <h2 id="pokemon-text">Favorie Pokemon: {{this.pname}}</h2>
    </script>

    <script id="aboutMe-template" type="text/x-handlebars-template">
      <h2 class="meat-text">About me</h2>
      <h2 class="meat-text">{{this.bacon}}</h2>
    </script>
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="footer">
        <button class="button-49" role="button" onclick="generateUser()">
          Generate User
        </button>
      </div>
    </div>

    <script src="./build/Apis/Api.js"></script>
    <script src="./build/Apis/yeApi.js"></script>
    <script src="./build/Apis/baconApi.js"></script>
    <script src="./build/Apis/pokemonApi.js"></script>
    <script src="./build/Apis/userGenApi.js"></script>
    <script src="./build/view.js"></script>
    <script src="./build/model.js"></script>
    <script src="./build/controller.js"></script>
  </body>
</html>
